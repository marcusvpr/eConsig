<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<p:toolbar>
			<p:toolbarGroup>
					
	          <div class="form-group">
	            <div class="col-sm-12">
          			<h:outputText value=". Modo: #{mpPropostaController.txtModoTela}" />
          			<p:spacer width="20" height="10" />

            		<h:panelGroup rendered="#{mpPropostaController.indEditavel}">
						<p:commandButton title="Novo registro" icon="ui-icon-document"
								action="#{mpPropostaController.mpNew}" process="@this" update="@form" />
            			<h:panelGroup rendered="#{mpPropostaController.editando}">
							<p:commandButton title="Edita registro" icon="ui-icon-pencil"
								rendered="#{mpSeguranca.administradores}"
								action="#{mpPropostaController.mpEdit}" process="@this" update="@form" /> 
							<p:commandButton title="Exclui registro" icon="ui-icon-trash"
								rendered="#{mpSeguranca.administradores}"
								oncomplete="PF('wvcdlogExclusaoR').show()" process="@this"
								update=":frmPR:tabvPR:cdlogExclusaoR" />
						</h:panelGroup>
					</h:panelGroup>
															
            		<h:panelGroup rendered="#{!mpPropostaController.indEditavel}">
						<p:commandButton title="Gravar registro" icon="ui-icon-disk"
								action="#{mpPropostaController.mpGrava}" process="@form" update="@form" />
						<p:commandButton title="Desfaz registro" icon="ui-icon-arrowreturnthick-1-w"
								action="#{mpPropostaController.mpDesfaz}" process="@this" update="@form" />
					</h:panelGroup>
		
					<p:confirmDialog widgetVar="wvcdlogExclusaoR" id="cdlogExclusaoR"
							header="Exclusão do #{mpPropostaController.txtTitulo}" responsive="true"
							global="true" showEffect="fade" hideEffect="fade" message=
							"Deseja excluir o #{mpPropostaController.txtTitulo} ( #{mpPropostaController.mpProposta.dataMovimentoSDF}?">
						<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
											onclick="PF('wvcdlogExclusaoR').hide(); return false;" />
						<p:commandButton value="Sim" update=":frmPR:tabvPR" id="yesButtonR"
									oncomplete="PF('wvcdlogExclusaoR').hide();"
									actionListener="#{mpPropostaController.mpDelete}" process="@this"
									styleClass="ui-confirmdialog-yes"
									icon="ui-icon-check fa fa-check Fs14 white" />
					</p:confirmDialog>
	            </div>
	          </div>          

			</p:toolbarGroup>
		</p:toolbar>
	</div>

</ui:composition>
