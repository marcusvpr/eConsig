<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup>
		<div style="float: left;">
			<h:panelGroup rendered="#{mpPropostaController.indEditavel}">
				<p:commandButton title="Novo registro" icon="ui-icon-document"
					action="#{mpPropostaController.mpNew}" process="@this" update="@form" />
				<h:panelGroup rendered="#{mpPropostaController.editando}">
					<p:commandButton title="Edita registro" icon="ui-icon-pencil"
						rendered="#{mpSeguranca.administradores}"
						action="#{mpPropostaController.mpEdit}" process="@this" update="@form" />
					<p:commandButton title="Exclui registro" icon="ui-icon-trash"
						rendered="#{mpSeguranca.administradores}"
						oncomplete="PF('wvcdlogExclusaoR').show()" process="@this"
						update=":frmPR:tabvPR:cdlogExclusaoR" />
				</h:panelGroup>
				<p:spacer width="30" height="10" />
				<p:button value="Fechar" icon="ui-icon-close" outcome="/user/mpDashboard.xhtml" />
				<p:spacer width="30" height="10" />
				<p:commandButton title="Imprime Proposta" icon="ui-icon-print" ajax="false"
					action="#{mpPropostaController.mpImprimeProposta}"  />
				<p:commandButton title="Envia Email Digitador Proposta" icon="ui-icon-mail-closed"
					action="#{mpPropostaController.mpEnviaEmailDigitadorProposta}" process="@this" update=":frmPR" />
			</h:panelGroup>

			<h:panelGroup rendered="#{!mpPropostaController.indEditavel}" style="align:left">
				<p:commandButton title="Gravar registro" icon="ui-icon-disk"
					action="#{mpPropostaController.mpGrava}" process="@form" update="@form" />
				<p:commandButton title="Desfaz registro" icon="ui-icon-arrowreturnthick-1-w"
					action="#{mpPropostaController.mpDesfaz}" process="@this" update="@form" />
			</h:panelGroup>
		</div>

	</h:panelGroup>

</ui:composition>
