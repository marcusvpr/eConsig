<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<p:toolbar>
			<p:toolbarGroup>
					
	          <div class="form-group">
	            <div class="col-sm-12">
          			<h:outputText value=". Modo: #{mpClienteConsignadoController.txtModoTela}" />
          			<p:spacer width="20" height="10" />
          
            		<h:panelGroup rendered="#{mpClienteConsignadoController.indEditavel}">
						<p:commandButton title="Novo registro" icon="ui-icon-document"
							action="#{mpClienteConsignadoController.mpNew}" process="@this" update="@form" />
            			<h:panelGroup rendered="#{mpClienteConsignadoController.editando}">
							<p:commandButton title="Edita registro" icon="ui-icon-pencil"
								action="#{mpClienteConsignadoController.mpEdit}" process="@this" update="@form" /> 
							<p:commandButton title="Exclui registro" icon="ui-icon-trash"
								oncomplete="PF('wvcdlogExclusaoCC').show()" process="@this"
								update=":frmCC:tabvCC:cdlogExclusaoCC" />
						</h:panelGroup>
					</h:panelGroup>
															
            		<h:panelGroup rendered="#{!mpClienteConsignadoController.indEditavel}">
						<p:commandButton title="Gravar registro" icon="ui-icon-disk"
							action="#{mpClienteConsignadoController.mpGrava}" process="@form" update="@form" />
						<p:commandButton title="Desfaz registro" icon="ui-icon-arrowreturnthick-1-w"
							action="#{mpClienteConsignadoController.mpDesfaz}" process="@this" update="@form" />
					</h:panelGroup>
		
					<p:confirmDialog id="cdlogExclusaoCC" widgetVar="wvcdlogExclusaoCC" 
						header="Exclusão do #{mpClienteConsignadoController.txtTitulo}" responsive="true"
						global="true" showEffect="fade" hideEffect="fade" message=
						"Deseja excluir o #{mpClienteConsignadoController.txtTitulo} ( #{mpClienteConsignadoController.mpClienteConsignado.nome}?">
						<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
							onclick="PF('wvcdlogExclusaoCC').hide(); return false;" />
						<p:commandButton value="Sim" update=":frmCC:tabvCC" id="yesButtonR"
							oncomplete="PF('wvcdlogExclusaoCC').hide();"
							actionListener="#{mpClienteConsignadoController.mpDelete}" process="@this"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					</p:confirmDialog>
	            </div>
	          </div>          

			</p:toolbarGroup>
		</p:toolbar>
	</div>

</ui:composition>
