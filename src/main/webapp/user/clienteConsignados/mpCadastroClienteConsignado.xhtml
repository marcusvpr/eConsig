<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/mpLayout.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{mpClienteConsignadoController.inicializar}" />
		</f:metadata>

<style type="text/css">   
  .ui-datatable {
      margin-bottom:20px;
  }
 
  .ui-datatable-frozenlayout-left {
      width:20%;
  }
 
  .ui-datatable-frozenlayout-right {
      width:80%;
  }
</style>

		<h:form id="frmCC">
			<p:growl id="growl" showDetail="true" sticky="true" />

			<p:panel id="panCC" header="Cadastro de #{mpClienteConsignadoController.txtTitulo}"
				closable="true" style="width:90%">
				<p:ajax event="close" listener="#{mpClienteConsignadoController.mpFechar}" />

				<p:tabView id="tabvCC">

					<p:tab title="Informações do Cadastro">
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

						<div class="row">
							<div class="col-md-9">
								<p:messages id="message" autoUpdate="false" showDetail="false" />
							</div>
						</div>

						<p:panel id="panCadCC" footer=". Modo: #{mpClienteConsignadoController.txtModoTela}">
							<f:facet name="header"> 
								<ui:include src="mpBotoesClienteConsignado.xhtml" />
							</f:facet>
							<!-- f:facet name="actions">
								<ui:include src="mpBotoesClienteConsignado.xhtml" />
							</f:facet>  -->

							<p:tabView id="tabvCadCC">

								<p:tab id="tabCadDadosCC" title="Dados">

								   <div class="ui-fluid">
								   
    								<p:panelGrid columns="6" columnClasses="ui-grid-col-4,ui-grid-col-1,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-1" 
    									layout="grid" styleClass="ui-panelgrid-blank">
										<h:panelGroup id="pgNome">
											<p:outputLabel for="nome" value="Nome: " />
											<p:inputText id="nome" placeholder="" maxlength="100" style="width:90%"
												required="#{!mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar NOME"
												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.nome}">
												<f:validateLength maximum="100" />
												<p:clientValidator event="keyup" />
											</p:inputText>
											<p:message for="nome" display="icon" />
										</h:panelGroup>

										<h:panelGroup id="pgProspeccao">
											<p:outputLabel value="Prospecção: " />
											<p:selectBooleanCheckbox
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.indProspeccao}" />
										</h:panelGroup>

										<h:panelGroup id="pgCPF">
											<p:outputLabel value="CPF: " />
											<p:spacer width="20%" height="10" />
											<p:inputMask id="cpf" placeholder="___.___.___-__" mask="999.999.999-99"
												required="#{mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar CPF" size="14"
												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.cpf}" />
										</h:panelGroup>

										<h:panelGroup id="pgMpIndicacao">
											<p:outputLabel value="Indicação: " />
											<p:selectOneMenu id="mpIndicacao" effect="fold" style="width:80%"
												converter="omnifaces.SelectItemsConverter"
												required="#{mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar Indicação"
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.mpIndicacao}">
												<f:selectItem itemLabel="Selecione..." itemValue="" />
												<f:selectItems
													value="#{mpClienteConsignadoController.mpIndicacaoList}"
													var="mpIndicacao" itemLabel="#{mpIndicacao.descricao}"
													itemValue="#{mpIndicacao}" />
											</p:selectOneMenu>
										</h:panelGroup>

										<h:panelGroup id="pgDiscriminacao">
											<p:outputLabel value="Discriminação: " />
											<p:inputText id="discriminacao" placeholder="" style="width:70%"
												required="#{mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar Discriminação"
												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.discriminacao}" />
										</h:panelGroup>

										<h:panelGroup id="pgFoto">
							 				<p:graphicImage style="width:20%"
												rendered="#{mpClienteConsignadoController.mpClienteConsignado.fotoLink == null ? false : true}"

        									<p:graphicImage library="static" name="images/userBlank.jpg" style="width:20%"
												rendered="#{mpClienteConsignadoController.mpClienteConsignado.fotoLink == null ? true : false}" />
											<p:commandButton title="Trata FOTO" icon="ui-icon-search" style="width:10%"
												disabled="#{mpClienteConsignadoController.indEditavel}"
												oncomplete="PF('wvdlogCapturaCC').show()" process="@this" />
										</h:panelGroup>
									</p:panelGrid>					
									
    								<p:panelGrid columns="5" columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-3" layout="grid"
    									 styleClass="ui-panelgrid-blank">
										<h:panelGroup id="pgTelefone">
											<p:outputLabel value="Telefone(DDD): " />
											<p:inputMask id="telefone" placeholder="(__) _____-____"
												required="#{mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar Telefone"
												readonly="#{mpClienteConsignadoController.indEditavel}"
														value="#{mpClienteConsignadoController.mpClienteConsignado.telefone}" />
										</h:panelGroup>
										<h:panelGroup id="pgMpTipoTelefone">
											<p:outputLabel value="Tipo: "  />
											<p:selectOneMenu id="mpTipoTelefone" effect="fold"
												converter="omnifaces.SelectItemsConverter"
												required="#{mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar Tipo"
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.mpTipoTelefone}">
												<f:selectItem itemLabel="Selecione a opção..." itemValue="" />
												<f:selectItems value="#{mpClienteConsignadoController.mpTipoTelefoneList}"
													var="mpTipoTelefone" itemLabel="#{mpTipoTelefone.descricao}"
													itemValue="#{mpTipoTelefone}" />
											</p:selectOneMenu>
										</h:panelGroup>					
										<h:panelGroup id="pgTelefone1">
											<p:outputLabel value="Telefone(DDD): " />
											<p:inputMask id="telefone1" placeholder="(__) _____-____"
												required="#{mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar Telefone"
												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.telefone1}" />
										</h:panelGroup>
										<h:panelGroup id="pgMpTipoTelefone1">
											<p:outputLabel value="Tipo: "  />
											<p:selectOneMenu id="mpTipoTelefone1" effect="fold"
												converter="omnifaces.SelectItemsConverter"
												required="#{mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar Tipo"
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.mpTipoTelefone1}">
												<f:selectItem itemLabel="Selecione a opção..." itemValue="" />
												<f:selectItems value="#{mpClienteConsignadoController.mpTipoTelefoneList}"
													var="mpTipoTelefone1" itemLabel="#{mpTipoTelefone1.descricao}"
													itemValue="#{mpTipoTelefone1}" />
											</p:selectOneMenu>
										</h:panelGroup>					
										<h:panelGroup id="pgCelular">
											<p:outputLabel value="Celular (WhatsApp / Envio): " />
											<p:inputMask id="celular" placeholder="(__) _____-____"
												required="#{mpClienteConsignadoController.indEditavel}"
												validatorMessage="Informar Celular" style="width:70%"
												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.celular}" />
											<p:spacer width="5%" height="10" />
											<p:selectBooleanCheckbox
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.indWhatsapp}" />
											<p:spacer width="3%" height="10" />
											<p:outputLabel value=" / " />
											<p:spacer width="3%" height="10" />
											<p:selectBooleanCheckbox
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.indSendWhatsapp}" />												
										</h:panelGroup>
									</p:panelGrid>	
										
    								<p:panelGrid columns="5" columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"

												value="#{mpClienteConsignadoController.mpClienteConsignado.identidade}" />
										</h:panelGroup>
										<h:panelGroup id="pgMpOrgaoEmissor">

												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.mpOrgaoEmissor}">
												<f:selectItem itemLabel="Selecione..." itemValue="" />
												<f:selectItems var="mpOrgaoEmissor"

												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.dataEmissao}" />
										</h:panelGroup>
										<h:panelGroup id="pgMpEstadoUFIdent">
											<p:outputLabel value="UF Identidade: " />
											<p:selectOneMenu id="mpEstadoUFIdent" effect="fold" style="width:50%"

												validatorMessage="Informar a UF Identidade"
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.mpEstadoUFIdent}">
												<f:selectItem itemLabel="Selecione" />
												<f:selectItems
													value="#{mpClienteConsignadoController.mpEstadoUFList}"
													var="mpEstadoUFIdent"
													itemLabel="#{mpEstadoUFIdent}"
													itemValue="#{mpEstadoUFIdent}" />
											</p:selectOneMenu>
										</h:panelGroup>
										<h:panelGroup id="pgDataNascimento">

												placeholder="__/__/____" effect="fold"
												readonly="#{mpClienteConsignadoController.indEditavel}"

												<p:ajax listener="#{mpClienteConsignadoController.handleChangeDataNascimento}"
															update="idade" />
											</p:calendar>
											<p:outputLabel value=" / " />
											<p:inputText id="idade" value="#{mpClienteConsignadoController.idade}" 
												style="color:red; font-weight:bold;" readonly="true" size="3" />
										</h:panelGroup>

										<h:panelGroup id="pgNumeroIdentidade1">
											<p:selectOneMenu id="mpTipoRg1" effect="fold" style="width:30%"
												converter="omnifaces.SelectItemsConverter"
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.mpTipoRg1}">
												<f:selectItem itemLabel="Selecione" itemValue="" />
												<f:selectItems var="mpTipoRg" 
													value="#{mpClienteConsignadoController.mpTipoRgList}"
													itemLabel="#{mpTipoRg.descricao}"
													itemValue="#{mpTipoRg}" />
											</p:selectOneMenu>
											<p:inputText id="numeroIdentidade1" placeholder="" size="20"
												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.identidade1}" />
										</h:panelGroup>

											<p:selectOneMenu id="mpOrgaoEmissor1" effect="fold" style="width:70%"
												converter="omnifaces.SelectItemsConverter"
												disabled="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.mpOrgaoEmissor1}">
												<f:selectItem itemLabel="Selecione..." itemValue="" />
												<f:selectItems var="mpOrgaoEmissor" 
													value="#{mpClienteConsignadoController.mpOrgaoEmissorList}"
													itemLabel="#{mpOrgaoEmissor.descricao}"
													itemValue="#{mpOrgaoEmissor}" />
											</p:selectOneMenu>
										</h:panelGroup>
										<h:panelGroup id="pgDataEmissao1">
											<p:calendar id="dataEmissao1" pattern="dd/MM/yyyy" mask="true"
												locale="pt" timeZone="America/Sao_Paulo" style="width:50%"								
												placeholder="__/__/____" effect="fold" size="10"
												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.dataEmissao1}" />
										</h:panelGroup>
										<h:panelGroup id="pgMpEstadoUFIdent1">
											<p:selectOneMenu id="mpEstadoUFIdent1" effect="fold" style="width:50%"
												disabled="#{mpClienteConsignadoController.indEditavel}"

											</p:selectOneMenu>
										</h:panelGroup>

												placeholder="__/__/____" effect="fold"
												readonly="#{mpClienteConsignadoController.indEditavel}"
												value="#{mpClienteConsignadoController.mpClienteConsignado.dataDesde}">
												<p:ajax listener="#{mpClienteConsignadoController.handleChangeDataDesde}"
															update="tempoDesde" />
											</p:calendar>
											<p:outputLabel value=" / " />
											<p:inputText id="tempoDesde" value="#{mpClienteConsignadoController.tempoDesde}" 
												style="color:red; font-weight:bold;" readonly="true" size="3" />
										</h:panelGroup>

									</p:panelGrid>
    								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">

    											layout="grid" styleClass="ui-panelgrid-blank">
    											
												<h:panelGroup id="pgCEP">
													<p:outputLabel value="CEP: " />
													<p:spacer width="60%" height="10" />
													<p:inputMask id="cep" placeholder="_____-___" mask="99999-999"
														required="#{mpClienteConsignadoController.indEditavel}"
														validatorMessage="Informar CEP" size="9"
														readonly="#{mpClienteConsignadoController.indEditavel}"

												<h:panelGroup id="pgLogradouro">
