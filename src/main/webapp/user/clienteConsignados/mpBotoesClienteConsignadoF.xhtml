<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup>
		<div style="float: left;">
			<h:panelGroup rendered="#{mpClienteConsignadoController.indEditavel}">
				<p:commandButton title="Novo registro" icon="ui-icon-document"
					action="#{mpClienteConsignadoController.mpNew}" process="@this"
					update="@form" />
				<h:panelGroup rendered="#{mpClienteConsignadoController.editando}">
					<p:commandButton title="Edita registro" icon="ui-icon-pencil"
						action="#{mpClienteConsignadoController.mpEdit}" process="@this"
						update="@form" />
					<p:commandButton title="Exclui registro" icon="ui-icon-trash"
						oncomplete="PF('wvcdlogExclusaoCC').show()" process="@this"
						update=":frmCC:tabvCC:cdlogExclusaoCC" />
				</h:panelGroup>
				<p:spacer width="30" height="10" />
				<p:button value="Proposta" icon="ui-icon-clipboard"
					outcome="/user/propostas/mpCadastroProposta.xhtml">
					<f:param name="idCliente" value="#{mpClienteConsignadoController.mpClienteConsignado.id}" />
				</p:button>
			</h:panelGroup>

			<h:panelGroup rendered="#{!mpClienteConsignadoController.indEditavel}" style="align:left">
				<p:commandButton title="Gravar registro" icon="ui-icon-disk"
					action="#{mpClienteConsignadoController.mpGrava}" process="@form" update="@form" />
				<p:commandButton title="Desfaz registro"
					icon="ui-icon-arrowreturnthick-1-w"
					action="#{mpClienteConsignadoController.mpDesfaz}" process="@this"
					update="@form" />
			</h:panelGroup>
		</div>

	</h:panelGroup>

</ui:composition>
