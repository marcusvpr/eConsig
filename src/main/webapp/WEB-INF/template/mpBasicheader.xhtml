<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<body>
		<ui:composition>
			<ui:param name="root" value="#{request.contextPath}" />
		
			<div class="ui-fluid">
    			<p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-11" layout="grid" 
    																				styleClass="ui-panelgrid-blank">
        			<h:graphicImage library="static" name="images/ADRI_CRED_SistemaFinanceiros.jpg" 
        																			width="100%" height="100%" />
					<h:form>
						<p:growl id="messages" />
		
						<p:menubar>
							<p:submenu label="Cadastros" icon="ui-icon-document">
								<p:menuitem value="Cliente" url="/ClienteConsignado" />
								<p:menuitem value="Proposta" url="/Proposta" />
								<p:separator />
								<p:menuitem value="Tabela Interna" url="/TabelaInterna"
																	rendered="#{mpSeguranca.administradores}" />
								<p:menuitem value="Usuário" url="/Usuario" 
																	rendered="#{mpSeguranca.administradores}" />
							</p:submenu>
							<p:submenu label="Relatórios" icon="ui-icon-print"
																	rendered="#{mpSeguranca.administradores}">
								<p:menuitem value="Cliente" url="/RelatorioClienteConsignado" />
								<p:menuitem value="Cliente Histórico" url="#" />
								<p:separator />
								<p:menuitem value="Tabela Interna" url="/RelatorioTabelaInterna" />
								<p:separator />
								<p:menuitem value="Proposta" url="/RelatorioProposta" />
								<p:separator />
								<p:menuitem value="Produção do Mês ?" url="#" />
								<p:menuitem value="Comissão ?" url="#" />
								<p:separator />
								<p:menuitem value="Propostas à Refinanciar ?" url="#" />
								<p:menuitem value="Margem Disponível ?" url="#" />
								<p:menuitem value="Cartão Disponível ?" url="#" />
								<p:menuitem value="Portabilidade ?" url="#" />
							</p:submenu>
							<f:facet name="options">
								<p:panelGrid columns="2">
									<h:outputText value="( Usuário : #{mpSeguranca.getUsuarioLogado()} )" />
									<p:button value="Sair" icon="ui-icon-extlink" outcome="/mpLogout.xhtml" />
								</p:panelGrid>
							</f:facet>
						</p:menubar>
					</h:form>
    			</p:panelGrid>
    		</div>		
		</ui:composition>
	</body>
</html>
